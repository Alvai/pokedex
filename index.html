<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pok√©dex</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="form">
        <form name="pokename" id="myForm">
            <input type="text" name="name" id="nameinput" placeholder="name or id">
            <input type="submit" name="btnSubmit">
        </form>
        <br>
        <p id="error"></p>
        <p id="prediction"></p>
    </div>
    <br>
    <div class="pokedex">
        <div id="topPart">
            <div id="leftTop">
                <div id="topSpeaker" class="Speakers beBlocked"></div>
                <div id="rightSpeaker" class="Speakers beBlocked"></div>
                <div id="leftSpeaker" class="Speakers beBlocked"></div>
                <div id="bottomSpeaker" class="Speakers beBlocked"></div>
                <div id="speakerBlock"></div>
            </div>
            <div id="rightTop">
                <div id="greyTopBlock" class="beBlocked"></div>
                <div id="screenTop" class="beBlocked">
                    <div id="cam" class="beBlocked"></div>
                    <div class="img beBlocked">
                        <img id="img" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="pokemonIcon">
                    </div>
                </div>
                <div id="block"></div>
            </div>
        </div>
        <div id="middleBlock">
            <div id="middleBlockLeft"></div>
            <div id="middleBlockMiddle">
                <div id="smallMiddleBlock"></div>
            </div>
            <div id="middleBlockRight"></div>
        </div>
        <div id="bottomPart">

            <div id="bottomStructure">
                <div id="leftBottom">

                </div>
                <div id="rightBottom">
                    <div id="greyBottomBlock"></div>
                    <div id="roundLeftJoystick">
                        <div id="horizontalLeftStick"></div>
                        <div id="verticalLeftStick"></div>
                    </div>
                    <div id="screenBottom">
                        <div class="infos">
                            <br>
                            <p id="name"></p>
                            <br>
                            <p id="types"></p>
                            <br>
                            <p id="stats" class="title"></p>
                            <p id="attack"></p>
                            <p id="defense"></p>
                            <br>
                            <p id="movesInfo" class="title"></p>
                            <p id="moves"></p>
                        </div>
                    </div>
                </div>
                <div id="veryRightBottom">
                    <div id="roundRightJoystick">
                        <div id="horizontalRightStick"></div>
                        <div id="verticalRightStick"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
